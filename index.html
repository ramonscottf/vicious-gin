<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vicious Gin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #050510;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 16px;
      margin: 6px;
    }
  </style>
</head>
<body>
  <h1>Vicious Gin</h1>
  <p>This proves hosting works.</p>

  <div id="score">0</div>
  <button onclick="add(5)">+5</button>
  <button onclick="add(10)">+10</button>

  <script>
    let score = 0;
    function add(points) {
      score += points;
      document.getElementById('score').textContent = score;
    }
  </script>
</body>
</html>
